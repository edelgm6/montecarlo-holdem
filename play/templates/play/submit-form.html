<form id="pokerForm" method="get" action="results/" novalidate>
<div class="row">
	<div class="col-md-4">
		<div class="form-group row">
			<label for="id_runs" class="col-md-5 col-form-label">Simulations</label>
			<div class="col-md-7">
				<input type="text" name="runs" class="form-control" aria-expanded="false" required id="id_runs" value="1000">
			</div>
		</div>
    </div>
</div>
<div class="row">   
    
    <div class="col-md-2">
        <h4>User</h4>
		
    <div class="form-group">
        <select class="form-control" id="id_user_suit_1">
          <option value="C">Clubs</option>
          <option value="D">Diamonds</option>
          <option value="H">Hearts</option>
          <option value="S">Spades</option>
        </select>

        <select class="form-control" id="id_user_number_1">
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">Jack</option>
            <option value="12">Queen</option>
            <option value="13">King</option>
            <option value="14">Ace</option>
        </select>
    </div>
        
    <div class="form-group">
        <select class="form-control" id="id_user_suit_2">
          <option value="C">Clubs</option>
          <option value="D">Diamonds</option>
          <option value="H">Hearts</option>
          <option value="S">Spades</option>
        </select>

        <select class="form-control" id="id_user_number_2">
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">Jack</option>
            <option value="12">Queen</option>
            <option value="13">King</option>
            <option value="14">Ace</option>
        </select>
    </div>
    
</div>
    </div>
<div class="row">
	<div class="col-md-12">
		<div class="form-group row">
			<div class="col-md-12">
				<button type="submit" class="btn btn-info btn-lg" id="run">Run</button>
			</div>
		</div>
	</div>
</div>
</form>
